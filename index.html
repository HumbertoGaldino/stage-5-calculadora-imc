<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <!-- DEFER = solicita que o script aguarde todo o carregamento do html para executar -->
    <script src="./script.js" defer></script>
    
    <title>Calculadora IMC</title>
</head>
<body>

    <div class="container">
        <main class="card">
            <form action="">

                <h1 class="title">Calculo de IMC</h1>
           
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input type="text" name="weight" id="weight" placeholder="60">
                </div>
    
                <div class="input-wrapper">
                    <label for="height">Altura (m)</label>
                    <input 
                        type="text" 
                        name="height" 
                        id="height" 
                        placeholder="165"
                    />
                </div>

                <button type="submit">
                    Calcular IMC 
                    <img src="./assets/arrow.svg" alt="seta apontando para a direita">
                </button>
                                
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">

                <button class="close">
                    <img src="./assets/close.svg" alt="Imagem para fechar o PopUp">
                </button>
                Seu IMC Ã© de 28
            </h2>
        </div>
    </div>

</body>
</html>
